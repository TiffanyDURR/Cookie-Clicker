<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/159d0e16c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="tools.js"></script>
    <script defer src="data.js"></script>
    <script defer src="script.js"></script>
    <title>Cat clicker!</title>
</head>
<body>

    <h1><img src="assets/logo.png"></h1>
    <div class="app-header"></div>
    <div class="app">
        <div class="app-aside">
            <img src="assets/refuge-title.png">
            <div class="affichage">Score ;</div>
            <div class="affichageScore">0</div>
            <img src="assets/cat-cliker.png" class="chatACliquer1">
        </div>
        <div class="app-main">
        <div class="pattouneHeader">
            <div class="pattouneHeaderTitle"></div>
        </div>    
        </div>
        <div class="app-aside">
            <img src="assets/store-mini.png">
            <div class="superPattouneBonusContainer"> 
                <span class="titre-bonus">Pattoune</span>
                <div class="costPattoune prix"></div>
                <img class="superPattouneBonus" src="assets/pattoune.png">
            </div>
           
            <div class="superSourisBonusContainer"> 
                <span class="titre-bonus">Souris</span>
                <img class="superSourisBonus" src="assets/souris.png">
            </div>

            <div class="superCatnipBonusContainer"> 
                <span class="titre-bonus">Herbe à chats</span>
                <img class="superCatnipBonus" src="assets/herbeachats.png">
            </div>

            <div class="superMilkBonusContainer"> 
                <span class="titre-bonus">Vache à lait</span>
                <img class="superMilkBonus" src="assets/milk.png">
            </div>

            
            <div class="superLaserBonusContainer"> 
                <span class="titre-bonus">Technologie laser</span>
                <img class="superLaserBonus" src="assets/laser.png">
            </div>

            <div class="superAutelBonusContainer"> 
                <span class="titre-bonus">Autel Pharaonique</span>
                <img class="superAutelBonus" src="assets/autel.png">
            </div>

            <div class="superLolcatBonusContainer"> 
                <span class="titre-bonus">Lolcat</span>
                <img class="superLolcatBonus" src="assets/lolcat.png">
            </div>

            <div class="superNodogsBonusContainer"> 
                <span class="titre-bonus">Campagne anti-chiens</span>
                <img class="superNodogsBonus" src="assets/campagne.png">
            </div>


        </div>
    </div>
    
</body>
</html>
